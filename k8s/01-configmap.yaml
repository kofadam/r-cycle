apiVersion: v1
kind: ConfigMap
metadata:
  name: r-cycle-config
  namespace: r-cycle
  labels:
    app: r-cycle
data:
  # Application configuration
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"

  # Database configuration (non-sensitive)
  POSTGRES_DB: "r_cycle"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

  # Keycloak Authentication (non-sensitive)
  # Leave these commented out for dev mode, uncomment for production
  # KEYCLOAK_CLIENT_ID: "r-cycle-app"
  # KEYCLOAK_ISSUER: "https://keycloak.company.com/realms/r-cycle"
  # NEXTAUTH_URL: "https://r-cycle.company.com"
  # KEYCLOAK_ENABLED: "true"

  # Version information (will be overridden by image build args)
  APP_VERSION: "0.3.0"
