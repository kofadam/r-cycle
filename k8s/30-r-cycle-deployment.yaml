apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-cycle
  namespace: r-cycle
  labels:
    app: r-cycle
spec:
  replicas: 2
  selector:
    matchLabels:
      app: r-cycle
  template:
    metadata:
      labels:
        app: r-cycle
    spec:
      containers:
      - name: r-cycle
        image: kofadam/r-cycle:0.1.0
        ports:
        - containerPort: 3000
          name: http
        env:
        # Environment variables from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: r-cycle-config
              key: NODE_ENV
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: r-cycle-config
              key: NEXT_TELEMETRY_DISABLED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: r-cycle-config
              key: PORT
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: r-cycle-config
              key: HOSTNAME
        # Sensitive environment variables from Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: r-cycle-secrets
              key: DATABASE_URL
        # Version info (from image build args, but can be overridden)
        - name: NEXT_PUBLIC_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: r-cycle-config
              key: APP_VERSION
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      # Wait for database to be initialized before starting
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

          # Wait a bit more for schema to be created by db-init job
          echo "Waiting for database schema initialization..."
          sleep 10
