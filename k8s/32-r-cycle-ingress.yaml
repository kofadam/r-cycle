# Optional Ingress for external access
# Requires an Ingress Controller (nginx, traefik, etc.) to be installed
#
# For internal-only access, you can use port-forward instead:
#   kubectl port-forward -n r-cycle svc/r-cycle 8080:80

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: r-cycle
  namespace: r-cycle
  labels:
    app: r-cycle
  annotations:
    # Uncomment and adjust based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  - host: r-cycle.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: r-cycle
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - r-cycle.local
  #   secretName: r-cycle-tls
