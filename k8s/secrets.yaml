apiVersion: v1
kind: Secret
metadata:
  name: r-cycle-auth-secrets
type: Opaque
stringData:
  keycloak-client-id: "r-cycle-app"
  keycloak-client-secret: "your-actual-secret-from-keycloak"
  keycloak-issuer: "https://keycloak.company.com/realms/r-cycle"
  nextauth-url: "https://r-cycle.company.com"
  nextauth-secret: "your-generated-nextauth-secret"

# # or run:
# kubectl create secret generic r-cycle-auth-secrets \
#   --from-literal=keycloak-client-id='r-cycle-app' \
#   --from-literal=keycloak-client-secret='your-actual-secret-from-keycloak' \
#   --from-literal=keycloak-issuer='https://keycloak.company.com/realms/r-cycle' \
#   --from-literal=nextauth-url='https://r-cycle.company.com' \
#   --from-literal=nextauth-secret='generate-with-openssl-rand-base64-32'